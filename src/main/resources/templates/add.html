<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[ ${title} ]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
    >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous">
    </script>
</head>
<body>
<div class="container" style=" max-width:500px ;margin-top: 100px">
    <h2 style="margin: auto">[[${title}]]</h2>
<div class="container border border-secondary p-3 " >
    <form action="/save" method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}">
        <div class="col-sm-8">
            <label  class="form-label">First Name</label>
            <input type="text" class="form-control" th:field="*{firstName}" required minlength="3" maxlength="15">
        </div>
        <div class="col-sm-8">
            <label  class="form-label">Last Name</label>
            <input type="text" class="form-control" th:field="*{lastName}" required minlength="3" maxlength="15">
        </div>
        <div class="col-sm-8">
            <label  class="form-label">Email address</label>
            <input type="email" class="form-control" th:field="*{email}" required minlength="10" maxlength="40">
        </div>
        <div class="col-sm-8">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" th:field="*{password}" required minlength="3" maxlength="10">
        </div>
        <div class="col-sm-8">
            <input type="checkbox" th:field="*{enabled}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a type="button" class="btn btn-dark m-2" onclick="cancel()">Cancel</a>

    </form>
</div>
</div>
<script>
    function cancel(){
        window.location="/users"
    }
</script>

</body>
</html>
